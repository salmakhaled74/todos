<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script src="https://kit.fontawesome.com/3c14fe92a8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,700,0,200" />
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="side">
        <button class="logout">Logout</button>
    </div>
    <div class="cont1">
        <form action="/todo.html" method="POST" class="todo-form">
            <div class="form1">
                <h1 class="headd">What do you plan to do?</h1>
                <input placeholder="Add a new task" class="task-input">
                <button type="submit" class="add">Add</button>
            </div>
        </form>
    </div>
    <script src="apps.js"></script>
    <script src="/models/todo.js"></script>
</body>


</html>
